<!DOCTYPE html>
<html>
    <head>
        <title>EPyTodo</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
    </head>
    <body>
        <header class="form-header">
            <h1>EPyTodo</h1>
        </header>
        <section class="form-section">
            <div class="wrapper">
                <div class="form-bloc signin-form">
                    <h2>Signin</h2>
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input placeholder="Username" type="text" id="log_username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input placeholder="Password" type="password" id="log_password" required>
                        </div>
                        <button type="button" id="log_button">Signin</button>
                    </form>
                </div>
                <div class="form-bloc register-form">
                    <h2>Register</h2>
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input placeholder="Username" type="text" id="reg_username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input placeholder="Password" type="password" id="reg_password" required>
                        </div>
                        <button type="button" id="reg_button">Register</button>
                    </form>
                </div>
            </div>
        </section>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
